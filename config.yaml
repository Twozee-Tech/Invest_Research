    strategy_description: "Wheel Strategy: sell cash-secured puts on quality underlyings; if assigned sell covered calls above cost basis"
    prompt_style: "Analyze IV regime and select the best underlyings for premium selling. Use available cash — CSP collateral IS the cash. Prefer stocks under $100 so 1 contract fits the account size."
