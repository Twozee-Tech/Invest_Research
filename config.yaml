      max_ccs_per_symbol: 2
      csp_target_delta: 0.30
      csp_dte_min: 21
      csp_dte_max: 45
      cc_target_delta: 0.25
      cc_dte_min: 14
      cc_dte_max: 30
      take_profit_pct: 50
      stop_loss_pct: 200     # 200% of premium = stop loss for shorts
      earnings_blackout_days: 5
    watchlist:
      - BAC      # ~$53  → 1 CSP ≈ $4,500
      - INTC     # ~$44  → 1 CSP ≈ $3,800
      - SOFI     # ~$19  → 1 CSP ≈ $1,600
      - T        # ~$28  → 1 CSP ≈ $2,400
      - F        # ~$14  → 1 CSP ≈ $1,200
      - NVDA     # ~$190 → 1 CSP ≈ $16k (only if cash allows)
      - AAPL     # ~$264 → 1 CSP ≈ $22k (only if cash allows)
      - SPY      # for CC after assignment

